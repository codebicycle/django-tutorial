{% extends 'base-simple.html' %}

{% block content %}
  <h1>Items in stock</h1>
  <ul>
    {% for item in items %}
      <li>
        <h3>
          <a href="{% url 'item_detail' item.id %}">
            {{ item.title|capfirst }}
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
  
{% endblock %}
