{% extends 'base.html' %}

{% block content %}

  {{ author.name }}
  {% for book in author.books.all %}
    {% if book.review %}
      <div class="book">
        <h3>{{ book.title | title }}</h3>
        {% if book.is_favourite %}
          <p class="highlight">favourite</p>
        {% endif %}
        <p>{{ book.review|linebreaks }}</p>
      </div>
    {% endif %}
  {% endfor %}

{% endblock %}
